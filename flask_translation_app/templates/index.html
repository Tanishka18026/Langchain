<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Chatbot</title>
</head>
<body>
    <h1>Language Translation Chatbot</h1>
    <form action="/translate" method="post">
        <label for="input_text">Enter text to translate:</label>
        <input type="text" id="input_text" name="input_text" required>
        <br><br>

        <label for="src_lang">Select source language:</label>
        <select id="src_lang" name="src_lang">
            {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="dest_lang">Select destination language:</label>
        <select id="dest_lang" name="dest_lang">
            {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Translate</button>
    </form>
</body>
</html>
